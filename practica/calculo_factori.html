<script>
    //Cálculo del factorial:
    //Escribe un programa que calcule el factorial de un número dado por el usuario utilizando bucles
    let fac = Number(prompt(' Ingrese un numero factorial'))
    let n = 1;

    for (let i = fac; i > 0; i--) {
        n = n * i;
    }
    console.log('El numero factorial: ',fac,' y el resultado es: ',n);
</script>
